<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" id="none" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [ngClass]="{hidden: !(isHandset | async) === true}"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>HOUZE</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['houses']">
        <i class="fa fa-home" aria-hidden="true"></i>
        Home
      </a>
      <a mat-list-item (click)="goToLogin()">Find house</a>
      <a mat-list-item (click)="renOutHouse()">Upload house</a>
      <a mat-list-item [routerLink]="['register']">Register</a>
      <a mat-list-item [routerLink]="['login']" *ngIf="!stats">Login</a>
      <a mat-list-item (click)="destroy()" *ngIf="stats">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a [routerLink]="['houses']">HOUZE</a></span>
      <span class="spacer"></span>
          <a mat-list-item (click)="goToLogin()" class="hide cursor">
            <i class="fa fa-search" aria-hidden="true"></i>
            Find house
          </a>
          <a mat-list-item (click)="renOutHouse()" class="hide cursor">
            <i class="fa fa-upload" aria-hidden="true"></i>
            Upload house
          </a>
          <a mat-list-item [routerLink]="['/register']" class="hide cursor" *ngIf="!stats">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Register
          </a>
          <a mat-list-item (click)="goToLogin()"  *ngIf="!stats" class="hide cursor">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            Login
          </a>
          <a mat-list-item (click)="destroy()"  *ngIf="stats" class="hide cursor">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            Log Out
          </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
