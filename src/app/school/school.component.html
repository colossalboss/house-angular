<div class="">
  <div>
    <div class="collection">
      <div *ngFor="let itm of bySchool" class="card" style="width: 18rem;">
        <img src="{{ itm.src }}" class="card-img-top" alt="House">
        <div class="card-body">
          <h5 class="card-title">{{ itm.type }}</h5>
          <p class="card-text text-truncated">{{ itm.description }}</p>
          <a [routerLink]="['/houses', itm.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
