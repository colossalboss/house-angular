<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.type }}</mat-card-title>
    <mat-card-subtitle>${{ item.price }}</mat-card-subtitle>
    <mat-card-subtitle>{{ item.location }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.src" alt="Photo of a House">
  <mat-card-content>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button><a [routerLink]="['/houses']">BACK</a></button>
  </mat-card-actions>
</mat-card>
